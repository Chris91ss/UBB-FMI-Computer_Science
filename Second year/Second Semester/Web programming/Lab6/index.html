<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Sliding Desktops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="desktop-container">
    <div class="desktop" id="desktop1">
        <h1>Desktop 1</h1>
        <p>Welcome to the first desktop!</p>
        <img src="https://picsum.photos/400/200?1" alt="Desktop 1">
    </div>
    <div class="desktop" id="desktop2">
        <h1>Desktop 2</h1>
        <p>This is the second screen.</p>
        <img src="https://picsum.photos/400/200?2" alt="Desktop 2">
    </div>
    <div class="desktop" id="desktop3">
        <h1>Desktop 3</h1>
        <p>You're now on desktop three!</p>
        <img src="https://picsum.photos/400/200?3" alt="Desktop 3">
    </div>
    <div class="desktop" id="desktop4">
        <h1>Desktop 4</h1>
        <p>Final screen, back to the beginning next.</p>
        <img src="https://picsum.photos/400/200?4" alt="Desktop 4">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
